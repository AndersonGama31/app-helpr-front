<app-nav-bar>
  <ng-container>
    <div class="create">
      <h1>Lista de chamados</h1>
      <a
        mat-raised-button
        color="accent"
        [routerLink]="['new']"
        routerLinkActive="router-link-active"
        >NOVO CHAMADO</a
      >
    </div>

    <div class="mat-elevation-z8">

      <div class="table-wrapper">
        <table mat-table [dataSource]="chamados$">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let chamado">{{ chamado.id }}</td>
          </ng-container>
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let chamado">{{ chamado.titulo }}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let chamado"></td>
          </ng-container>
          <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef>Prioridade</th>
            <td mat-cell *matCellDef="let chamado"></td>
          </ng-container>
          <ng-container matColumnDef="observacoes">
            <th mat-header-cell *matHeaderCellDef>Observações</th>
            <td mat-cell *matCellDef="let chamado">
              {{ chamado.observacoes }}
            </td>
          </ng-container>
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <a
                mat-icon-button
                color="primary"
                routerLink="edit/{{ element.id }}"
                matTooltip="Editar chamado"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                mat-icon-button
                color="accent"
                routerLink="{{ element.id }}"
                matTooltip="Visualizar"
              >
                <mat-icon>visibility_on</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </ng-container>
</app-nav-bar>
